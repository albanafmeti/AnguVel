<!-- Latest Posts -->
<section class="latest-posts">
  <div class="container">
    <header>
      <h2>Me te rejat</h2>
      <p class="text-big">Artikujt me te fundit nga blogu. Kliko dhe Informohu.</p>
    </header>
    <div class="row">
      <div class="post col-md-4" *ngFor="let post of posts">
        <div class="post-thumbnail">
          <a [routerLink]="['/post', post.slug]">
            <img [src]="post.thumb_md" alt="..." class="img-fluid">
          </a>
        </div>
        <div class="post-details">
          <div class="post-meta d-flex justify-content-between">
            <div class="date">{{ post.created_at_humans }}</div>
            <div class="category">
              <a [routerLink]="['/category', category.slug]" *ngFor="let category of post.categories">{{
                category.name }}
              </a>
            </div>
          </div>
          <a [routerLink]="['/post', post.slug]">
            <h3 class="h4">{{ post.title }}</h3>
          </a>
          <p class="text-muted">{{ post.small_content }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
