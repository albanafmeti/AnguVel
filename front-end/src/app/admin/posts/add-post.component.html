<app-admin-navbar></app-admin-navbar>

<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card mb-5">
        <div class="card-header">
          Add Post
          <div class="pull-right">
            <form class="form-inline">
              <a [routerLink]="['/admin/posts']" class="btn btn-sm btn-outline-info">Back</a>
            </form>
          </div>
        </div>
        <div class="card-block">
          <form>
            <div class="form-group row">
              <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Title" name="title"
                       [(ngModel)]="title" (input)="onInput()">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputSlug" class="col-sm-2 col-form-label">Slug</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSlug" placeholder="slug" name="slug"
                       [(ngModel)]="slug">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputDescription" class="col-sm-2 col-form-label">Small Content</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputDescription" placeholder="..." name="small_content"
                          [(ngModel)]="small_content"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-12 col-form-label">Content</label>
              <div class="col-sm-12">
                <ckeditor
                  [(ngModel)]="content"
                  [readonly]="false"
                  [config]="editorConfig"
                  name="content">
                  <!--
                  (change)="onChange($event)"
                  (ready)="onReady($event)"
                  (focus)="onFocus($event)"
                  (blur)="onBlur($event)"
                  debounce="500">
                  -->
                </ckeditor>
              </div>
            </div>


            <div class="row">

              <div class="col-sm-4">
                <label>Post image</label>
                <slim [options]="slimOptions">
                  <input type="file" name="image" (change)="onFileChange($event)">
                </slim>
              </div>
              <div class="col-sm-8">
                <div class="form-group row">
                  <label for="inputAuthor" class="col-sm-12 col-form-label">Author</label>
                  <div class="col-sm-12">
                    <input type="text" class="form-control" id="inputAuthor" placeholder="Admin" name="author"
                           [(ngModel)]="author">
                  </div>
                </div>

                <div class="form-group row" *ngIf="categories.length">
                  <label for="inputAuthor" class="col-sm-12 col-form-label">Categories</label>
                  <div class="col-sm-12">
                    <ng-select [multiple]="true"
                               [items]="categories"
                               (data)="onCategoriesChanged($event)"></ng-select>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="form-check col-sm-12">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="featured" [(ngModel)]="featured">
                      Featured
                    </label>
                  </div>
                </div>

                <div class="form-group row">
                  <div class="form-check col-sm-12">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="enabled" [(ngModel)]="enabled">
                      Enabled
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-success pull-right" (click)="createPost()">Create</button>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
