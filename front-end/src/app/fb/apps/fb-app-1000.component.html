<section class="intro" style="padding-top: 40px">
  <div class="container" *ngIf="resultImg">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="h3 text-center">{{ userName }}</h2>
        <p class="text-big text-center">Ã‡fare automjeti do te keni pas 10 vitesh?</p>
        <div class="text-center">
          <div class="fb-like" data-href="https://facebook.com/terejat.al" data-layout="standard" data-action="like"
               data-size="small" data-show-faces="false" data-share="true"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 offset-sm-3">

        <div class="add-comment">
          <header>
            <h3 class="h6">Shperndaje ne facebook</h3>
          </header>
          <form action="#" class="commenting-form">
            <div class="row">
              <div class="form-group col-md-12">
                  <textarea name="comment" id="usercomment" placeholder="Komento rezultatin tend :)"
                            class="form-control" [(ngModel)]="shareText"></textarea>
              </div>

              <div class="col-sm-12">
                <img [src]="resultImg" width="100%" style="margin-bottom: 15px; border: 2px solid #0e0e0e;"/>
              </div>

              <div class="form-group col-md-12">
                <button type="submit" class="btn btn-primary btn-block submit"
                        style="background: #4267b2; border-color: #4267b2"
                        (click)="shareFeed()"
                        [disabled]="disableShare">Shperndaje ne FACEBOOK
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        <div class="text-center">
          <share-buttons [theme]="'circles'"
                         [include]="['facebook','twitter','google','whatsapp','email','print']"
                         [show]="14"
                         [size]="1"
                         [url]="currentUrl"></share-buttons>
        </div>
      </div>
    </div>

  </div>
</section>
