<div class="add-comment">
  <header>
    <h3 class="h6">Leave a reply</h3>
  </header>
  <form action="#" class="commenting-form">
    <div class="row">
      <div class="form-group col-md-6">
        <input type="text" name="name" id="username" placeholder="Name" class="form-control" [(ngModel)]="userName">
      </div>
      <div class="form-group col-md-6">
        <input type="email" name="email" id="useremail" placeholder="Email Address (will not be published)"
               class="form-control" [(ngModel)]="userEmail">
      </div>
      <div class="form-group col-md-12">
        <textarea name="comment" id="usercomment" placeholder="Type your comment" class="form-control"
                  [(ngModel)]="userComment"></textarea>
      </div>
      <div class="form-group col-md-12">
        <button type="submit" class="btn submit" (click)="submitComment()">Submit Comment</button>
      </div>
    </div>
  </form>
</div>
