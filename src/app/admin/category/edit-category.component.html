<app-admin-navbar></app-admin-navbar>

<div class="container" *ngIf="category">
  <div class="row">
    <div class="col-lg-12">

      <div class="card mb-5">
        <div class="card-header">
          Edit Category: {{ category.name }}
          <div class="pull-right">
            <form class="form-inline">
              <a [routerLink]="['/admin/categories']" class="btn btn-sm btn-outline-info">Back</a>
            </form>
          </div>
        </div>
        <div class="card-block">
          <form>
            <div class="form-group row">
              <label for="inputName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" name="name"
                       [(ngModel)]="category.name">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputSlug" class="col-sm-2 col-form-label">Slug</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSlug" placeholder="slug" name="slug"
                       [(ngModel)]="category.slug">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea class="form-control" id="inputDescription" placeholder="..." name="description"
                          [(ngModel)]="category.description"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputOrder" class="col-sm-2 col-form-label">Order</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" id="inputOrder" placeholder="10" value="10" name="order"
                       [(ngModel)]="category.order">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-success pull-right" (click)="updateCategory()">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
