<!-- Widget [Categories Widget]-->
<div class="widget categories">
  <header>
    <h3 class="h6">Kategorite</h3>
  </header>
  <div class="item d-flex justify-content-between" *ngFor="let category of categories"><a
    [routerLink]="['/category', category.slug]">{{ category.name
    }}</a><span>{{ category.posts_nr }}</span></div>
</div>
