<!-- Widget [Search Bar Widget]-->
<div class="widget search">
  <header>
    <h3 class="h6">Search the blog</h3>
  </header>
  <form action="#" class="search-form">
    <div class="form-group">
      <input type="text" name="search" placeholder="What are you looking for?" [(ngModel)]="keywords"
             (keydown)="enterSearch($event)">
      <button type="submit" class="submit" (click)="search()"><i class="icon-search"></i></button>
    </div>
  </form>
</div>
